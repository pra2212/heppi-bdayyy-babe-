<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f9f6f7;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .message {
      font-size: 1.2rem;
      color: #666;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 25px;
      background: #e6c5d3;
      color: #333;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #d7b1c1;
      transform: scale(1.05);
    }

    .hidden-note {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #444;
      max-width: 500px;
      text-align: center;
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #e6c5d3;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div>
    <h1>Happy Birthday, Bestie ‚ú®</h1>
    <div class="message">Wishing you endless happiness & soft moments ü§ç</div>
    <button onclick="showNote()">Click for a surprise üéÅ</button>
    <div class="hidden-note" id="note">
      You‚Äôre such a special soul üå∏ I‚Äôm so grateful for you.  
      May this year bring you all the love, laughter, and success you deserve ü§ç
    </div>
  </div>

  <!-- Background Music -->
  <audio id="song" loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/midi">
    Your browser does not support audio.
  </audio>
  <button onclick="playMusic()">‚ñ∂ Play Birthday Song üé∂</button>

  <script>
    // generate floating dots
    for(let i=0; i<30; i++) {
      let dot = document.createElement("div");
      dot.classList.add("dot");
      dot.style.left = Math.random() * 100 + "vw";
      dot.style.background = ["#e6c5d3","#cdd6e0","#f7e4d5"][Math.floor(Math.random()*3)];
      dot.style.animationDuration = 4 + Math.random()*4 + "s";
      document.body.appendChild(dot);
    }

    // reveal hidden note
    function showNote() {
      document.getElementById("note").style.display = "block";
    }

    // play music
    function playMusic() {
      document.getElementById("song").play();
    }
  </script>
</body>
</html>
